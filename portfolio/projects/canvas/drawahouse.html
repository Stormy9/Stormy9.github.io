// make our sky rectangle
var sky = new fabric.Rect({
  left: 0,    top: 0,   // so start in the very corner...
  width: 450,   height: 190,  // full width & 1/2 height (full height=360)
  fill: '#6699ff',    // sky blue... 
});
// make the sky show up on the canvas
canvas.add(sky);  // your variable name goes in the parens
sky.set('selectable', false);   // no, you can't touch the sky...

  x1: 0,    y1: -sky.height / 2,
